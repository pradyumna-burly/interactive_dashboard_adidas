<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Excel Dashboard</title>
    <style>
        /* General reset and layout */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the iframe */
        .container {
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensure no scrollbars */
        }

        /* Styling for the iframe */
        iframe {
            width: 100vw; /* Viewport width */
            height: 100vh; /* Viewport height */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://onedrive.live.com/embed?resid=7802B28B69080BF4%2119384&authkey=%21AFum8Khb0qO9530&em=2&wdAllowInteractivity=True&ActiveCell='Dashboard'!A1&Item='Dashboard'!A1%3AAB32&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True">
        </iframe>
    </div>
</body>
</html>
