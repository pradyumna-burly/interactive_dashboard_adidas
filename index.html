<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Excel Dashboard Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        .container {
            position: fixed;
            top: -8px;
            left: -8px;
            width: calc(100% + 16px);
            height: calc(100% + 16px);
            overflow: hidden;
            transform: scale(0.98);
            transform-origin: top left;
        }

        iframe {
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: none;
            transform: scale(1.02);
            transform-origin: 0 0;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://onedrive.live.com/embed?resid=7802B28B69080BF4%2119384&authkey=%21AFum8Khb0qO9530&em=2&wdAllowInteractivity=True&ActiveCell='Dashboard'!A1&Item='Dashboard'!A1%3AAB31&wdHideGridlines=True&wdDownloadButton=False&wdHideHeaders=True&wdHideSheetTabs=True&wdHideBorder=True&wdHideFormulaBar=True&wdInConfigurator=True&wdframeborder=0&wdView=2"></iframe>
    </div>

    <script>
        // Mobile viewport hack
        (function() {
            function resetViewport() {
                const meta = document.querySelector('meta[name="viewport"]');
                meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
            }
            window.addEventListener('resize', resetViewport);
            resetViewport();
        })();
    </script>
</body>
</html>
